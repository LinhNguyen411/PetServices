<nav class="pet-navbar" id="top-nav-bar">
  @if(isLoggedIn){
  <div class="pet-nav-left d-xl-none">
    <button id="toggle-btn" type="button" (click)="toggleMenu()">
      <i class="bi bi-list"></i>
    </button>
  </div>
  }
  <a routerLink="/" class="pet-nav-item">
    <h1>PETCARE</h1>
  </a>

  <div class="pet-nav-right">
    @if (isLoggedIn) {
    <a href="" class="pet-nav-item hidden-xs-down pb-0">
      <i class="bi bi-bell"></i>
    </a>
    <a routerLink="profile" class="pet-nav-item hidden-xs-down pb-0">
      <i class="bi bi-person"></i>
    </a>
    <button (click)="logout()" class="pet-nav-item">
      <i class="bi bi-box-arrow-right"></i>
    </button>
    } @else {
    <a routerLink="login" class="pet-nav-item">LOG IN</a>
    }
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    @if(isLoggedIn){
    <div [ngClass]="{ 'is-opened': isToggle }" class="sidebar-wrapper">
      <div
        class="sidebar d-flex flex-column flex-nowrap overflow-hidden"
        id="main-sidebar"
      >
        <div class="sidebar-logo hidden-xs-down" id="user-picture">
          <img
            src="{{ user.photo }}"
            alt=""
            style="height: 200px; width: 200px"
          />
        </div>
        <div class="sidebar-title">
          <h4 class="mb-0 wrap d-block text-center">{{ user.name }}</h4>
        </div>
        <div class="overflow-y-scroll">
          <div class="sidebar-main-content">
            <ul class="nav flex-column align-items-start">
              <li class="sidebar-item">
                <a href="" class="sidebar-link">Home</a>
              </li>
            </ul>
            <ul class="nav d-md-none flex-column align-items-start">
              <li class="sidebar-item">
                <a href="" class="sidebar-link">Notification</a>
              </li>
              <li class="sidebar-item">
                <a routerLink="profile" class="sidebar-link">Profile</a>
              </li>
            </ul>
            <ul class="nav flex-column align-items-start">
              <li class="sidebar-item">
                <a
                  href="#"
                  class="sidebar-link collapsed has-dropdown"
                  data-bs-toggle="collapse"
                  data-bs-target="#auth"
                  aria-expanded="false"
                  aria-controls="auth"
                >
                  <i class="lni lni-protection"></i>
                  <span>Management</span>
                </a>
                <ul
                  id="auth"
                  class="sidebar-dropdown list-unstyled collapse"
                  data-bs-parent="#main-sidebar"
                >
                  <li class="sidebar-item">
                    <a routerLink="customer" class="sidebar-link">Customer</a>
                  </li>
                  <li class="sidebar-item">
                    <a routerLink="species" class="sidebar-link">Species</a>
                  </li>
                  <li class="sidebar-item">
                    <a routerLink="weight" class="sidebar-link">Weight</a>
                  </li>
                  <li class="sidebar-item">
                    <a routerLink="pet" class="sidebar-link">Pet</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="container-fluid main-content">
        <router-outlet></router-outlet>
      </div>
    </div>
    } @else {
    <div style="margin: 50px" class="container">
      <router-outlet></router-outlet>
    </div>
    }
  </div>
</div>
