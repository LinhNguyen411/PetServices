<div class="form-group row">
  <div class="col-sm-2 col-form-label">Species Name:</div>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-controll"
      [(ngModel)]="species.name"
      placeholder="Enter Species Name"
    />
  </div>
</div>

@if(!species.id){
<button class="btn btn-primary" (click)="addSpecies()" data-bs-dismiss="modal">
  Add
</button>
} @else{
<button
  class="btn btn-primary"
  (click)="updateSpecies()"
  data-bs-dismiss="modal"
>
  Update
</button>
}
