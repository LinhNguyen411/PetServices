<div class="mt-5">
  <h1>Reset password</h1>
  @if(message){
  <p>{{ message }}</p>
  } @else {
  <p>Enter email</p>
  <form class="form-group" [formGroup]="form" (submit)="submit()">
    <input
      formControlName="email"
      type="email"
      class="form-control mb-3"
      placeholder="Email"
      required
    />
    <button class="btn btn-primary" type="submit">Confirm</button>
  </form>
  }
</div>
