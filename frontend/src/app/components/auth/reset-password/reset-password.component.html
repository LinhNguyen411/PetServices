<div class="container auth-back-wrap">
  <div class="row justify-content-center w-100">
    <div class="shadow col-md-7 col-lg-6 p-0 auth-wrap overflow-hidden">
      <div class="auth-img"></div>
      <div class="p-4 p-md-5">
        <div class="w-100">
          <h3 class="mb-4">Thay đổi mật khẩu</h3>
        </div>
        @if (message) {
        <p>{{ message }}</p>
        } @else {

        <form
          action="#"
          class="register-form"
          [formGroup]="form"
          (submit)="submit()"
        >
          <div class="form-group mt-3">
            <input
              formControlName="email"
              type="text"
              class="form-control"
              placeholder="Email"
              [ngClass]="{
                'is-invalid': submitted && form.controls.email.errors
              }"
            />
            @if(submitted && form.controls.email.errors ){
            @if(form.controls.email.errors.email){
            <div class="text-danger">Vui lòng nhập email hợp lệ</div>
            } @if(form.controls.email.errors.required){
            <div class="text-danger">Vui lòng nhập email</div>

            } }
          </div>

          <div class="form-group mt-3">
            <button class="form-control btn auth-btn submit px-3 mb-2">
              Xác nhận
            </button>
          </div>
        </form>

        }
      </div>
    </div>
  </div>
</div>
