<div class="container mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5"></div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
      <div class="auth-wrap">
        <div class="auth-img"></div>
        <div class="auth-wrap p-4 p-md-5">
          <div class="w-100">
            <h3 class="mb-4">Reset Password</h3>
          </div>
          @if (message) {
          <p>{{ message }}</p>
          } @else {

          <form
            action="#"
            class="register-form"
            [formGroup]="form"
            (submit)="submit()"
          >
            <div class="form-group mt-3">
              <input
                formControlName="email"
                type="text"
                class="form-control"
                placeholder="Email"
                [ngClass]="{
                  'is-invalid': submitted && form.controls.email.errors
                }"
              />
              @if(submitted && form.controls.email.errors ){
              @if(form.controls.email.errors.email){
              <div class="text-danger">Enter valid Email</div>
              } @if(form.controls.email.errors.required){
              <div class="text-danger">Email is required</div>

              } }
            </div>

            <div class="form-group mt-3">
              <button class="form-control btn auth-btn submit px-3 mb-2">
                Confirm
              </button>
            </div>
          </form>

          }
        </div>
      </div>
    </div>
  </div>
</div>
